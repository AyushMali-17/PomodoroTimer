<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="startStopBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="pauseBtn">Pause</button>
        </div>
        <div class="settings">
            <label for="workInterval">Work Interval (minutes):</label>
            <input type="number" id="workInterval" value="25">
            <label for="breakInterval">Break Interval (minutes):</label>
            <input type="number" id="breakInterval" value="5">
        </div>
        <div class="theme-switcher">
            <label for="theme">Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
        </div>
        <div class="navigation">
            <a href="profile.html">Profile</a>
            <a href="todo.html">To-Do List</a>
            <a href="analytics.html">Analytics</a>
            <a href="calendar.html">Calendar</a>
        </div>
        <div class="sound-control">
            <label for="soundToggle">Sound:</label>
            <input type="checkbox" id="soundToggle" checked>
            <label for="soundSelect">Alert Sound:</label>
            <select id="soundSelect">
                <option value="alert1.mp3">Alert 1</option>
                <option value="alert2.mp3">Alert 2</option>
            </select>
        </div>
        <div class="custom-notifications">
            <label for="notifications">Enable Notifications:</label>
            <input type="checkbox" id="notifications" checked>
        </div>
        <div class="custom-alerts">
            <label for="customAlert">Custom Alert Message:</label>
            <input type="text" id="customAlert" placeholder="Time's up! Take a break.">
        </div>
        <audio id="alertSound" src="alert1.mp3"></audio>
    </div>
    <script src="main.js"></script>
</body>
</html>
