<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="startStopBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="settings">
            <label for="workInterval">Work Interval (minutes):</label>
            <input type="number" id="workInterval" value="25">
            <label for="breakInterval">Break Interval (minutes):</label>
            <input type="number" id="breakInterval" value="5">
        </div>
        <div class="log">
            <h2>Log</h2>
            <ul id="logList"></ul>
        </div>
        <audio id="alertSound" src="alert.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
