<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="authSection">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Sign Up</button>
        </div>
        <div id="appSection" style="display:none;">
            <div class="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="startStopBtn">Start</button>
                <button id="resetBtn">Reset</button>
                <button id="pauseBtn">Pause</button>
            </div>
            <div class="settings">
                <label for="workInterval">Work Interval (minutes):</label>
                <input type="number" id="workInterval" value="25">
                <label for="breakInterval">Break Interval (minutes):</label>
                <input type="number" id="breakInterval" value="5">
                <button id="saveSettingsBtn">Save Settings</button>
            </div>
            <div class="theme-switcher">
                <label for="theme">Theme:</label>
                <select id="theme">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="log">
                <h2>Log</h2>
                <ul id="logList"></ul>
                <button id="clearLogBtn">Clear Log</button>
            </div>
            <div class="sound-control">
                <label for="soundToggle">Sound:</label>
                <input type="checkbox" id="soundToggle" checked>
            </div>
            <div class="custom-notifications">
                <label for="notifications">Enable Notifications:</label>
                <input type="checkbox" id="notifications" checked>
            </div>
            <div class="custom-alerts">
                <label for="customAlert">Custom Alert Message:</label>
                <input type="text" id="customAlert" placeholder="Time's up! Take a break.">
            </div>
            <audio id="alertSound" src="alert.mp3"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
